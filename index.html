<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Workers Proto</title>
</head>
<body>
<script>
    // check if Service Worker support exists in browser or not
    if ('serviceWorker' in navigator) {


        navigator.serviceWorker.register('sw2.js', {scope: ''}).then(function () {
            console.log('-->>Service woker registed 2')
        })

        // navigator.serviceWorker.register('sw.js', {scope: ''}).then(function () {
        //     console.log('Service woker registed')
        // })
    } else {
        console.log('do not support service worker')
    }

    setTimeout(function () {
        fetch('data.json')
    }, 1000 * 3)
</script>
</body>
</html>
