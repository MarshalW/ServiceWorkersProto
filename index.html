<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Workers Proto</title>
</head>
<body>
<h2>Test</h2>
<button id="b1">Fetch</button>
<script>
    // check if Service Worker support exists in browser or not
    if ('serviceWorker' in navigator) {


        navigator.serviceWorker.register('sw2.js').then(function () {
            console.log('-->>Service woker registed 2')
        })

        navigator.serviceWorker.register('sw.js', {scope: ''}).then(function () {
            console.log('Service woker registed')
        })
    } else {
        console.log('do not support service worker')
    }

    document.getElementById("b1").onclick = function () {
        fetch('data.json')
    }
    // setTimeout(function () {
    //     fetch('data.json')
    // }, 1000 * 3)
</script>
</body>
</html>
